name: dbt CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fudgemart_dwh
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d fudgemart_dwh"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dbt
        run: pip install dbt-postgres

      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          fudgemart_profile:
            target: ci
            outputs:
              ci:
                type: postgres
                host: localhost
                user: postgres
                password: postgres
                port: 5432
                dbname: fudgemart_dwh
                schema: raw
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Load seed data
        run: dbt seed

      - name: Run models
        run: dbt run

      - name: Run tests
        run: dbt test
